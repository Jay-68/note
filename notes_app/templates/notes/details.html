<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Details</h3>
  {% for note in notes %}
    <h4>{{ note.note_title }}</h4>
    <p>
      {{ note.note_text }}
    </p>
    <ul>
      <li>{{ note.publish_date }}</li>
    </ul>
    <h6>
      <a href="{% url 'confirm' %}">Delete Note</a>
    </h6>
  {% endfor %}
</body>
</html>
