{% extends 'base.html' %}

{% block body_content %}

  <h3>Details</h3>
  {% for note in notes %}
    <h4>{{ note.note_title }}</h4>
    <p>
      {{ note.note_text | safe }}
    </p>
    <ul>
      <li>{{ note.publish_date }}</li>
    </ul>
    <button class="btn btn-sm btn-dark-green">
      <a class="text-white" href="confirm_delete">Delete Note</a>
    </button>
  {% endfor %}

{% endblock %}
