{% extends '../base.html' %}

{% block body_content %}
<h3>Confirm Deletion</h3>
<p>Are you sure you want to delete <strong>{{ note.note_title }}</strong> ?</p>

<form action="" method="post">
  {% csrf_token %}
  <a href="">
    <input class="btn btn-warning btn-sm" type="submit" value="Yes">
  </a>
  <a href="{% url 'home' %}">
    <button class="btn btn-sm btn-cyan">
      Cancel
    </button>
  </a>
</form>


{% endblock %}
