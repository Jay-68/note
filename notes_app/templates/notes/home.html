{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block body_content %}
<h3>Home</h3>
{% for note in notes %}
<ul>
  <li>
    <a href="{% url 'details' note.id %}">{{ note.note_title }}</a>
    <br>
    <strong>Date:</strong> {{ note.publish_date }}
  </li>
</ul>
{% endfor %}


{% endblock body_content %}
