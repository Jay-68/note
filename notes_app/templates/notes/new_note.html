{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block body_content %}

<h3 class="text-center lead">Novus</h3>

<div class="row">
  <div class="col-md-6">
    <form action="" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-sm btn-elegant ml-3" type="submit">Save</button>
    </form>
  </div>
</div>

{% endblock %}
